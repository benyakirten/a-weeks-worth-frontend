<header>
  <nav>
    <ul class="left">
        <li>
          <a routerLink="/">
            <img src="/assets/images/Logo.svg" alt="Logo" />
          </a>
        </li>
    </ul>
    <ul class="center">
      <li><a routerLink="/recipes">Recipes</a></li>
      <li *ngIf="loggedIn"><a routerLink="/the-week">The Week</a></li>
      <li *ngIf="loggedIn"><a routerLink="/groups">Groups</a></li>
    </ul>
    <ul class="right">
      <li *ngIf="loading"><app-loading></app-loading></li>
      <li *ngIf="!loading && loggedIn"><a routerLink="/account">Account</a></li>
      <li *ngIf="!loading">
        <a routerLink="/auth" *ngIf="!loggedIn">Login/Register</a>
        <span
          (click)="logout()"
          class="link"
          role="button"
          *ngIf="loggedIn"
        >Logout</span>
      </li>
    </ul>
  </nav>
</header>
